<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Extension Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        width: auto;
        height: auto;
        background-color: antiquewhite;
      "
    >
      <button
        id="my-button"
        style="
          width: 100px;
          height: 50px;
          background-color: aquamarine;
          border: none;
          border-radius: 5px;
          margin: 10px;
          cursor: pointer;
        "
      >
        Get Audio 🍟
      </button>
      <ul id="audio-list"></ul>
      <b
        style="font-size: 8px; color: gray; margin: 10px; text-align: center;"
      >
        Created by Asley D
      </b>
    </div>
  </body>
</html>
